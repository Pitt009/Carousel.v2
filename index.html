<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carousel con JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="card-panel teal lighten-2 center-align">
    <h1>Carousel JQuery</h1>
  </header>
	<div class="carousel">
		<div data-slide="0" class="carousel-content active">
			<img src="assets/img/img1.jpg" alt="Imagen 1">
		</div>
		<div data-slide="1" class="carousel-content ">
			<img src="assets/img/img2.jpg" alt="Imagen 2">
		</div>
		<div data-slide="2" class="carousel-content ">
			<img src="assets/img/img3.jpg" alt="Imagen 3">
		</div>
		<div data-slide="3" class="carousel-content">
			<img src="assets/img/img4.jpg" alt="Imagen 4">
		</div>
	</div>
	<div class="controls">
		<a href="#" class="previous"><i class="material-icons medium">fast_rewind</i></a>
		<button type="button" data-target="0" class="control btn-floating btn-large red "><i class="material-icons">star</i></button>
		<button type="button" data-target="1" class="control control btn-floating btn-large red"><i class="material-icons">star</i></button>
		<button type="button" data-target="2" class="control control btn-floating btn-large red"><i class="material-icons">star</i></button>
		<button type="button" data-target="3" class="control control btn-floating btn-large red"><i class="material-icons">star</i></button>
		<a href="#" class="next"><i class="material-icons medium">fast_forward</i></a>
	</div>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
